<div class="p-5 row row-cols-1 row-cols-md-3 g-4">
    {% for item in data %}
    <div class="col">
       <div class="card h-100">
          <div class="card-body">
             <h5 class="card-title text-center">{{ item.dhall }}</h5>
             
             {% for category, foods in item.data.items() %}
             <h6>{{ category }}</h6>
             {% for food, code in foods.items() %}
             <a tabindex="0" class="btn nt-food-text" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Nutritional Content" data-bs-content="{{ nutritional_content }}">{{ food }}</a>
             <br>
             {% endfor %}
             {% endfor %}

          </div>
       </div>
    </div>
    {% endfor %}
 </div>
