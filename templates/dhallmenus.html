<!doctype html>
<!-- Boilerplate Boostrap Code-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dining Hall Menus</title>
        {% include 'bootstrap.html' %}
    </head>
    <body>
        <!-- Content will go here.. -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        {% include 'navbar.html' %}
        <div class = "text-center">
            <h1 class="display-3 pb-2"><strong>Menu of the Day</strong></h1>
            <h3 class = "pb-1 align-middle" >
                <a id="leftArrow" class="day_arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">

                    </svg>
                </a>
                <span id="todaysDateDiv">{{ todays_date }}</span>
                <div style="display:none;" id = "currentDateDiv">{{ current_date }}</div>
                <a id="rightArrow" class="day_arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                    </svg>

            </h3>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <div id = "dhallMenusDiv"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
