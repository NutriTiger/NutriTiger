<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My History</title>
    {% include 'bootstrap.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    {% set current_page = 'history' %}

    <h1 class="text-center">My History</h1> 
    <h4 class="text-center">Past 7 Days</h4> 
    
    <!--Four cards for each average-->
    <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Calories/Day</h5>
              <p>{{ avg_cals }}cal</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Protein</h5>
              <p>{{ avg_pro }}g</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Carbs</h5>
              <p>{{ avg_carbs }}g</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Fat</h5>
              <p>{{ avg_fat }}g</p>
            </div>
          </div>
        </div>
      </div>
      
    
    <p>Graph goes here.</p>
</body>
</html>
