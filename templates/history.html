{% set current_page = 'history' %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My History</title>
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    {% include 'navbar.html' %}

    <h1 class="text-center">My History</h1> 
    <h4 class="text-center">Past 7 Logged Days</h4> 
    
    <!--Four cards (for each average)-->
    <div class="row p-5">
        <div class="col-sm-3">
          <div class="card avg-cals">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Calories/Day</h5>
              <p>{{ avg_cals }}cal</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card avg-prots">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Protein</h5>
              <p>{{ avg_pro }}g</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card avg-carbs">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Carbs</h5>
              <p>{{ avg_carbs }}g</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card avg-fats">
            <div class="card-body text-center">
              <h5 class="card-title">Avg. Fat</h5>
              <p>{{ avg_fat }}g</p>
            </div>
          </div>
        </div>
      </div>
      
    
    {% include 'historygraph.html' %}
</body>
</html>
