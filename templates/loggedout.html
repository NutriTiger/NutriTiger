<!DOCTYPE html>

<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Logout of NutriTiger</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

      <style>
         html {
            width: 100%;
            height: 100%;
            overflow: hidden;
         }

         body {
            background-color: antiquewhite;
            background-image: url('../static/media/nutritiger_splash.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
         }
      </style>

   </head>

   <body class="text-center">

      <div class="mx-auto" style="padding: 15px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
         <div>
            <h2 class="m-3">You are logged out of Nutritiger.</h2>
   
          </div>
   
         <div class="py-3">
            <form action="/" method="get">
              <button type="submit" name="logback" class="btn btn-primary btn-lg btn-block">Log Back In</button>
            </form>
          </div>
      </div>

   </body>
   
</html>
