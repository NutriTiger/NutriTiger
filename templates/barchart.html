<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- HTML canvas element where the chart will be rendered -->
    <canvas id="myBarChart" width="100" height="100"></canvas>

    <script>
        var cals = {{ vals | tojson | safe}};
        var dates = {{ dates | tojson | safe}};
        console.log('Array of cals:', cals);
        console.log('Array of dates:', dates);
        // Sample data for the bar chart
        var data = {
            labels: dates,
            // labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'], // Labels for x-axis
            datasets: [{
                label: 'Calories', // Label for the dataset
                data: cals,
                // data: [10, 20, 30, 25, 15, 18, 22], // Example data values for Field 1
                backgroundColor: 'lightblue' // Bar color
            /*},
            {
                label: 'Protein', // Label for the dataset
                data: [15, 25, 20, 35, 30, 28, 24], // Example data values for Field 2
                backgroundColor: 'lightgreen' // Bar color
            },
            {
                label: 'Carbs', // Label for the dataset
                data: [5, 10, 15, 12, 18, 20, 17], // Example data values for Field 3
                backgroundColor: 'orange' // Bar color
            },
            {
                label: 'Fat', // Label for the dataset
                data: [8, 12, 18, 20, 25, 23, 27], // Example data values for Field 4
                backgroundColor: 'pink' // Bar color*/
            }]
        };

        // Get the canvas element
        var ctx = document.getElementById('myBarChart').getContext('2d');

        // Create the bar chart
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Start y-axis from 0
                    }
                }
            }
        });
    </script>

</body>
</html>
