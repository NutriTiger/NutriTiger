{% set current_page = 'settings' %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    {% include 'bootstrap.html' %}
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid mx-auto p-5">
        <h1 class="m-5 text-center">My Information</h1> 

        {% include 'caloriecalculator.html' %}

        <div class="text-center p-4">
            <form action="/settings" method="post">
                <strong>Calorie Goal:</strong>
                <input type="number" name="line" placeholder="Enter the number here" min="0" required><br>
                <div class="p-3">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                </div>
            </form>
        </div>
        
</body>
</html>
