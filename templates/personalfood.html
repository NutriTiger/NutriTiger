<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Personal Recipe</title>
    {% include 'bootstrap.html' %}
</head>


<body>
    {% include 'navbar.html' %}
    {% set current_page = 'personalfood' %}

    <h1 class="text-center m-3">Add Personal Recipe</h1> 
    <p class="custom-text-wrapper">
        Enter nutrition information for your own food items!
    </p>
    <div class="container">
        <form action="/personalfood" method = 'post'>
            <div class="col-12">
                <div class="form-group">
                  <label for="inputRecipeName">Recipe Name</label>
                  <input type="text" class="form-control" id="inputRecipeName" aria-describedby="nameHelp" placeholder="i.e. overnight oats">
                  <small id="nameHelp" class="form-text text-muted">We will not share this with other users</small>
                </div>
                <div class="form-group">
                  <label for="inputCalories">Calories</label>
                  <input type="number" min="0" class="form-control" id="inputCalories" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="inputProtein">Protein (g)</label>
                    <input type="number" min="0" class="form-control" id="inputProtein" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="inputCarbs">Carbohydrates (g)</label>
                    <input type="number" min="0" class="form-control" id="inputCarbs" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="inputFats">Fats (g)</label>
                    <input type="number" min="0"class="form-control" id="inputFats" placeholder="0">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
</body>
  

</html>
